<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Payment</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Container for the entire payment section */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f1f9ff;  /* Light sky-blue background for container */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Header styling */
        .payment-header h1 {
            text-align: center;
            color: #003366;  /* Navy blue for header */
            font-family: 'Arial', sans-serif;
            font-weight: 600;
        }

        /* Form styling */
        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        form p {
            font-size: 16px;
            color: #003366;  /* Navy blue for form text */
        }

        /* Payment options styling */
        .payment-options {
            background-color: #e6f7ff;  /* Light sky blue background for options */
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .payment-options h3 {
            color: #003366;  /* Navy blue for subheading */
            font-size: 1.4em;
            margin-bottom: 20px;
        }

        .payment-options ul {
            list-style-type: none;
            padding: 0;
            color: #003366;  /* Navy blue for list items */
        }

        .payment-options li {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .payment-options li strong {
            color: #0066cc;  /* Sky blue for strong text */
        }

        /* QR code image styling */
        .payment-options img {
        max-width: 250px;  /* Set a max width to ensure it doesn't stretch too large */
        width: 100%;  /* Make the image responsive */
        height: auto;  /* Maintain the aspect ratio */
        margin: 10px auto;  /* Center the image horizontally */
        display: block;
        object-fit: contain;  /* Ensure the image doesn't get distorted */
        }

        /* Button styling */
        .submit-btn {
            background-color: #003366;  /* Navy blue for button */
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #005599;  /* Slightly lighter navy blue on hover */
        }

        .submit-btn:active {
            background-color: #003366;  /* Darker navy blue on active */
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 30px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .payment-header h1 {
                font-size: 1.4em;
            }

            .payment-options h3 {
                font-size: 1.2em;
            }

            .payment-options li {
                font-size: 14px;
            }

            .submit-btn {
                font-size: 16px;
                padding: 10px;
            }

            /* QR code image adjustments */
            .payment-options img {
                max-width: 150px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .payment-header h1 {
                font-size: 1.2em;
            }

            .payment-options h3 {
                font-size: 1.1em;
            }

            .payment-options li {
                font-size: 12px;
            }

            .submit-btn {
                font-size: 14px;
                padding: 8px;
            }

            .payment-options img {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="payment-header">
        <h1>Make a Payment</h1>
    </div>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        
        <div class="payment-options">
            <h3>Payment Options</h3>
            <ul>
                <li><strong>Scan QR Code:</strong></li>
                <li><img src="{% static 'img/qr1.jpg' %}" alt="QR Code"></li>
                <li><strong>Account Number:</strong> 2345 6789 0956 78</li>
                <li><strong>IFSC Code:</strong> CNRB8907800678</li>
                <li><strong>UPI ID:</strong> example@bank</li>
            </ul>
        </div>
        
        <div class="text-center mt-4">
            <button type="submit" class="submit-btn">Submit Payment</button>
        </div>
    </form>
</div>

<!-- Include Bootstrap JS (optional, for responsiveness) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
