<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        @keyframes fadeZoom {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animated-text {
            animation: fadeZoom 3s ease-in-out;
            font-size: 3rem;
            font-weight: bold;
        }
        .tagline {
            font-size: 1.5rem;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                let userId = localStorage.getItem("id"); // Simulating SharedPreferences
                if (userId) {
                    window.location.href = "/index/";
                } else {
                    window.location.href = "/login/";
                }
            }, 3000);
        });
    </script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="display-1 text-center animated-text">Easy Purchase Investment</h1>
        <p class="text-muted fade-in tagline" style="letter-spacing: 2px;">Invest Small, Dream Big Own It!</p>
    </div>
</body>
</html>
