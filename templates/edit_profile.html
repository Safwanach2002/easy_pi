<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s ease-in-out;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.3s ease-in-out;
        }
        h2 {
            font-weight: 700;
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .form-field-container {
            position: relative;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            background-color: #f9f9f9;
            transition: border 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .form-field-container:hover {
            border-color: #007bff;
            box-shadow: 0px 8px 15px rgba(0, 123, 255, 0.1);
        }
        .form-field-container .form-label {
            position: absolute;
            top: -8px;
            left: 15px;
            font-size: 12px;
            color: #007bff;
            font-weight: 500;
            background-color: white;
            padding: 0 5px;
        }
        .form-control {
            width: 100%;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            border: none;
            outline: none;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.3);
        }
        .form-control::placeholder {
            color: #ccc;
            font-weight: 400;
        }
        .form-control:focus::placeholder {
            color: transparent;
        }
        .btn {
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            width: 100%;
            border: 2px solid #007bff;
            background-color: white;
            color: #007bff;
        }
        .btn:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-2px);
        }
        /* Profile Photo Styling */
        .profile-photo-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        .profile-photo-preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #007bff;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 8px 15px rgba(0, 123, 255, 0.1);
        }
        .profile-photo-preview:hover {
            transform: scale(1.1);
        }
        .profile-photo-label {
            position: absolute;
            bottom: 0;
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            font-weight: 500;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease-in-out;
        }
        .profile-photo-label:hover {
            background-color: #0056b3;
        }

        /* Progress Bar for Profile Photo Upload */
        .progress {
            height: 5px;
            margin-top: 10px;
            border-radius: 3px;
            display: none;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #007bff;
            transition: width 0.3s ease-in-out;
        }

        /* Tooltip for Form Labels */
        .form-label {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .form-label .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .form-label:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Back-to-Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            padding: 10px;
            font-size: 16px;
            display: none;
            box-shadow: 0px 8px 15px rgba(0, 123, 255, 0.1);
            cursor: pointer;
        }
        .back-to-top:hover {
            transform: translateY(-4px);
        }

        /* Mobile Responsive */
        @media (max-width: 576px) {
            .profile-container {
                max-width: 90%;
                padding: 20px;
                margin-top: 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 14px;
                padding: 10px 16px;
            }
            .profile-photo-preview {
                width: 120px;
                height: 120px;
            }
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: #fff;
        }
        .dark-mode .profile-container {
            background-color: #1e1e1e;
            color: #fff;
            box-shadow: none;
        }
        .dark-mode .form-control {
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #555;
        }
        .dark-mode .profile-photo-preview {
            border-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-container">
        <!-- Dark Mode Toggle -->
        <!-- <div class="text-end">
            <button class="btn btn-dark btn-sm" onclick="toggleDarkMode()">
                <i class="fa fa-moon"></i> Dark Mode
            </button>
        </div> -->

        <h2><i class="fa fa-user-edit"></i> Edit Profile</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Profile Photo Upload with Progress Bar -->
            <div class="profile-photo-wrapper">
                <label for="profile_photo">
                    <img id="photoPreview" class="profile-photo-preview" 
                         src="{% if form.profile_photo.value %}{{ form.profile_photo.value.url }}{% else %}https://via.placeholder.com/150{% endif %}" 
                         alt="Profile Photo">
                </label>
                <input type="file" class="form-control mt-2 d-none" id="profile_photo" name="profile_photo" accept="image/*" onchange="previewPhoto(event)">
                <label for="profile_photo" class="profile-photo-label">Change Photo</label>

                <div class="progress mt-2">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <!-- Form Fields with Tooltips -->
            {% for field in form %}
                <div class="form-field-container">
                    <label class="form-label" for="{{ field.id_for_label }}">
                        <i class="fa fa-edit"></i> {{ field.label }}
                        <span class="tooltiptext">Please enter your {{ field.label|lower }}</span>
                    </label>
                    {{ field }}
                </div>
            {% endfor %}

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-outline-primary mb-2"><i class="fa fa-save"></i> Save Changes</button>
                <a href="{% url 'profile' %}" class="btn btn-outline-secondary"><i class="fa fa-times"></i> Cancel</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for Image Preview, Upload Progress, and Dark Mode -->
<script>
    function previewPhoto(event) {
        const file = event.target.files[0];
        if (file) {
            if (file.size > 2 * 1024 * 1024) { // Limit to 2MB
                alert("File size should be less than 2MB!");
                event.target.value = "";
                return;
            }
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('photoPreview').src = reader.result;
            }
            reader.readAsDataURL(file);
        }
    }

    // Progress Bar Simulation (for demonstration)
    function uploadPhoto() {
        const progressBar = document.getElementById('progressBar');
        let width = 1;
        const interval = setInterval(function() {
            if (width >= 100) {
                clearInterval(interval);
            } else {
                width++;
                progressBar.style.width = width + '%';
            }
        }, 10);
    }

    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        document.querySelector(".profile-container").classList.toggle("dark-mode");
        document.querySelectorAll(".form-control").forEach(el => el.classList.toggle("dark-mode"));
    }

    // Show Back-to-Top Button
    window.onscroll = function() {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            document.querySelector('.back-to-top').style.display = 'block';
        } else {
            document.querySelector('.back-to-top').style.display = 'none';
        }
    };
</script>

</body>
</html>
