<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 15px;
    }

    p {
        font-size: 16px;
        color: #555;
    }

    a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease-in-out;
    }

    a:hover {
        color: #0056b3;
    }

</style>
<body>
    <div class="container">
        <h2>Password Reset Successful</h2>
        <p>Your password has been changed. <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
