<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-box {
            max-width: 450px;
            margin: 10vh auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .btn-custom {
            width: 100%;
            font-size: 1.1rem;
            padding: 12px;
            margin-top: 15px;
        }
        .btn-pay {
            background: #28a745;
            color: white;
            border: none;
        }
        .btn-pay:hover {
            background: #218838;
        }
        .btn-cancel {
            background: #dc3545;
            color: white;
            border: none;
        }
        .btn-cancel:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="payment-box">
            <h3 class="mb-3">Confirm Payment</h3>
            <p class="text-muted">Amount: <span id="amount-display"></span></p>

            <button id="confirm-payment-button" class="btn btn-pay btn-custom">
                <i class="fas fa-check-circle me-2"></i> Proceed to Pay
            </button>

            <a href="{% url 'plans' %}" class="btn btn-cancel btn-custom">
                <i class="fas fa-times-circle me-2"></i> Cancel
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var amountInRupees = {{ payment_data.amount }} / 100; // Convert paise to rupees
            document.getElementById("amount-display").innerText = "â‚¹" + amountInRupees.toFixed(0); // No decimals
        });

        var options = {
            key: "{{ payment_data.key }}",
            amount: {{ payment_data.amount }}, // Amount in paise (integer)
            currency: "{{ payment_data.currency }}",
            name: "{{ payment_data.name }}",
            description: "{{ payment_data.description }}",
            order_id: "{{ payment_data.order_id }}",
            callback_url: "{{ payment_data.callback_url }}",
            prefill: {
                name: "{{ user.get_full_name|default:user.username }}",
                email: "{{ user.email }}",
                contact: "{{ user.profile.phone_number|default:'' }}"
            },
            theme: {
                color: "#28a745"
            }
        };

        var rzp = new Razorpay(options);
        document.getElementById('confirm-payment-button').onclick = function(e) {
            rzp.open();
            e.preventDefault();
        }
    </script>

</body>
</html>
