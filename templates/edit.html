<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY FAVORITE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Your Favorites</h1>

        <div class="row">
            {% for service in favorites %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <!-- Image Section -->
                    <img src="{{ service.img.url }}" class="card-img-top" alt="{{ service.title }}" style="height: 250px; object-fit: cover;">

                    <div class="card-body">
                        <h5 class="card-title">{{ service.title }}</h5>
                        <p class="card-text">{{ service.desc }}</p>
                        <p class="text-primary h5">â‚¹{{ service.total }}</p>

                        <!-- Remove from Favorites Button -->
                        <a href="{% url 'toggle_favorite' service.id %}" class="btn btn-danger">
                            <i class="fas fa-heart-broken"></i> Remove
                        </a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No favorites yet.</p>
            {% endfor %}
        </div>

        <!-- Back to Home Link -->
        <div class="text-center mt-4">
            <a href="favorites_page.html"></a>
        </div>

    </div>
</body>



</html>
