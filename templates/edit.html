<!-- Services -->
<button class="toggle-btn btn btn-link w-100 text-primary" data-id="service-{{ service.id }}">
    View Details 
</button>
<div class="details" id="details-service-{{ service.id }}">
    <p class="text-muted small">{{ service.desc }}</p>
</div>

<!-- Upto22 Products -->
<button class="toggle-btn btn btn-link w-100 text-primary" data-id="upto-{{ upto.id }}">
    View Details 
</button>
<div class="details" id="details-upto-{{ upto.id }}">
    <p class="text-muted small">{{ upto.desc }}</p>
</div>

<!-- Combo Products -->
<button class="toggle-btn btn btn-link w-100 text-primary" data-id="combo-{{ combo.id }}">
    View Details 
</button>
<div class="details" id="details-combo-{{ combo.id }}">
    <p class="text-muted small">{{ combo.desc }}</p>
</div>

<script>
    // Toggle View Details Functionality
    document.querySelectorAll(".toggle-btn").forEach(button => {
        button.addEventListener("click", function () {
            let details = document.getElementById("details-" + this.dataset.id);
            if (details) {
                details.classList.toggle("show");
                this.textContent = details.classList.contains("show") ? "Hide Details" : "View Details";
            }
        });
    });
</script>
