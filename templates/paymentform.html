<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="">
    <title>Payment Form</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="amount">Amount (in INR):</label>
        <input type="number" name="amount" required>
        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
